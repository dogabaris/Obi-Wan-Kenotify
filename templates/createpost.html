<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>
<div class="container">


    <h1>New Post</h1>

    <hr/>

    <form method="POST" action="/post/create" accept-charset="UTF-8">
        <div class="form-group">
            <label for="title">Title:</label>
            <input class="form-control" name="title" type="text" id="title">
        </div>

        <div class="form-group">
            <label for="tag">Tag:</label>
            <input class="form-control" name="tag" type="text" id="tag">
        </div>


        <div class="form-group">
            <label for="body">Title:</label>
            <textarea class="form-control" name="body" cols="50" rows="10" id="body"></textarea>
        </div>

        {#        <div class="form-group">
            <label for="published_at">Publish On:</label>
            <input class="form-control" name="published_at" type="date" value="2015-08-06" id="published_at">
        </div>#}

        <div class="form-group">
            <input class="btn btn-primary form-control" type="submit" value="Add Post">
        </div>
    </form>


</div>


</body>
</html>
